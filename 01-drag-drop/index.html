<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container-cards">
      <button onclick="createCard()">Criar card</button>
      <div class="container-cards_column">
        <span>Todo</span>
        <p id="counter-todo"></p>

        <div
          class="container-cards_column-cards"
          id="column-todo"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <div class="container-cards_column">
        <span>Doing</span>
        <p id="counter-doing"></p>

        <div
          class="container-cards_column-cards"
          id="column-doing"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <div class="container-cards_column">
        <span>Done</span>
        <p id="counter-done"></p>

        <div
          class="container-cards_column-cards"
          id="column-done"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </div>
  </body>
</html>
